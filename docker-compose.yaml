version: "3"
services:
  postgres:
    container_name: postgres
    image: postgres:12.2-alpine
    environment:
      - POSTGRES_DB=nakama_h87f
      - POSTGRES_PASSWORD=tMA1V1GdzBO0nNFl45jTt8FZjvZetmS8
      - POSTGRES_USER=nakama_h87f_user
    volumes:
      - data:/var/lib/postgresql/data
    expose:
      - "5432"
      - "8080"
    ports:
      - "5432:5432"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "nakama_h87f_user", "-d", "nakama_h87f"]
      interval: 3s
      timeout: 3s
      retries: 5
  nakama:
    container_name: nakama
    image: registry.heroiclabs.com/heroiclabs/nakama:3.22.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - |
        echo "DB_USER=$DB_USER"
        echo "DB_PASSWORD=$DB_PASSWORD"
        echo "DB_HOST=$DB_HOST"
        echo "DB_PORT=$DB_PORT"
        echo "DB_NAME=$DB_NAME"
        /nakama/nakama migrate up --database.address postgres:nakama_h87f_user:tMA1V1GdzBO0nNFl45jTt8FZjvZetmS8@dpg-d2d4f5e3jp1c7389jh9g-a:5432/nakama_h87f &&
        exec /nakama/nakama --name nakama1 --database.address postgres:nakama_h87f_user:tMA1V1GdzBO0nNFl45jTt8FZjvZetmS8@dpg-d2d4f5e3jp1c7389jh9g-a:5432/nakama_h87f --logger.level DEBUG --session.token_expiry_sec 7200
    restart: always
    links:
      - "postgres:db"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/nakama/data
    expose:
      - "7349"
      - "7350"
      - "7351"
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  data: